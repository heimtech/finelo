<div class="row common intro on kontaktform" ng-form="kontaktForm" ng-controller="KontaktCtrl">


    <h4 class="col-xs-12">{{kontaktText}}</h4>
        <p class="col-xs-12" ng-show="formMode == 3">Unverbindlich, 100% kostenfrei, individuell für Sie! Aus über 400 Banken, Versicherungen und Bausparkassen den Top-Zins erhalten!</p>
    <div class="row col-xs-12">
        <div class="col-sm-10 col-md-5">
            <input tabindex=4 type="text" ng-required="true" ng-model="wertForm.vorname" placeholder="Vorname*">
        </div>

        <div class="col-md-5 col-sm-10">
            <input tabindex=5  type="text" ng-required="true" ng-model="wertForm.nachname" placeholder="Nachname*">
        </div>
        <div class="col-md-5 col-sm-10">
            <input tabindex=6 type="text" ng-required="true" ng-model="wertForm.email" placeholder="EMail*">
    </div>
        <div class="col-md-5 col-sm-10">
            <input tabindex=7 type="text" ng-model="wertForm.telefon" placeholder="Telefon">
    </div>
        <div class="col-md-5 col-sm-10">
            <input tabindex=8 type="number" ng-required="true" ng-model="wertForm.plz" placeholder="Postleitzahl*">
    </div>

    </div>


    <div class="buttonBar col-xs-12">
        <a ng-show="formMode == 2" ng-click="slickConfigBewertung.method.slickPrev()" class="prevButton btn btn-success">Zurück</a>
        <a ng-show="formMode == 4" ng-click="slickConfigRenovierung.method.slickPrev()" class="prevButton btn btn-success">Zurück</a>
        <a ng-show="formMode == 5" ng-click="slickConfigPrivatkredit.method.slickPrev()" class="prevButton btn btn-success">Zurück</a>

        <a ng-disabled="!kontaktForm.$valid" ng-click="wertForm.checkAGB === false || submitForm()" class="sendButton btn btn-warning">{{titleSendButton}}</a>
        <div class="nutzung">
            <input type="checkbox" id="nutzungsbedingung" ng-required="true" ng-model="wertForm.checkAGB"><label for="nutzungsbedingung">Ich bin mit den <a href="/nutzungsbedingungen" target="_blank">Nutzungsbedingungen</a> einverstanden</label>

        </div>
    </div>

    <div ng-show="formMode == 2 || formMode == 3 || formMode == 4" class="col-xs-12"><p class="col-xs-12 blueBar">{{textBlueBar}}</p></div>




</div>
